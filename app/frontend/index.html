        :root {

            --secondary: #059669;
            --accent: #3b82f6;
            --bg-main: #f0fdf4;
            --bg-card: #ffffff;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --border: #d1fae5;
            --shadow: rgba(0, 0, 0, 0.1);

        [data-theme="dark"] {

            --secondary: #059669;
            --accent: #60a5fa;
            --bg-main: #0f172a;
            --bg-card: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #1e4639;

        body {

            line-height: 1.6;
        }

        .container {

            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;

            flex-direction: column;

            border-radius: 16px;
            padding: 20px 30px;
            margin-bottom: 20px;

            justify-content: space-between;
            align-items: center;

        .logo {

        .logo-icon {

        }

        .logo-text h1 {

            color: var(--text-primary);

        .logo-text p {

            color: var(--text-secondary);

        .header-actions {

            gap: 15px;
            align-items: center;
        }

        .theme-toggle {

            border: none;
            width: 48px;
            height: 48px;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .stats-mini {
            display: flex;
            gap: 20px;
            padding: 0 20px;
            border-left: 2px solid var(--border);
        }

        .stat-mini {
            text-align: center;
        }

        .stat-mini-value {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-mini-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        /* Main Grid */
        .main-content {
            flex: 1;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            overflow-y: auto;
            min-height: 0;
        }

        .card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 2px 8px var(--shadow);
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .card-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Media Zone - sa slikom unutra */
        .media-zone {
            position: relative;
            border: 2px dashed var(--primary);
            border-radius: 12px;
            min-height: 400px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--bg-main);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;

            border-radius: 10px;

        .upload-placeholder {

        .upload-icon {

            margin-bottom: 12px;

        .upload-text {

            color: var(--text-primary);
            margin-bottom: 16px;
        }

        .upload-buttons {

            justify-content: center;
            flex-wrap: wrap;

        .btn {

            border: none;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;

        .btn-secondary {

        .btn:hover {

        .btn-small {

        .history-item {

            border-radius: 8px;

            cursor: pointer;

        .history-item:hover {

        .history-item img {

            height: 100%;

        }

        .history-label {

            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            color: white;
            padding: 8px 4px;
            font-size: 0.7rem;
            text-align: center;
        }

        /* Loading */
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid var(--border);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-content {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        /* Live indicator */
        .live-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ef4444;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        /* Category selector */
        .category-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .category-option {
            padding: 15px 10px;
            background: var(--bg-main);
            border: 2px solid transparent;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;

        .category-option:hover {
            background: var(--border);

        .category-option.selected {

            background: rgba(16, 185, 129, 0.1);
        }

        .category-emoji {
            font-size: 2rem;
            display: block;
            margin-bottom: 5px;

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-main);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary);
        }

        /* Toast notification */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));

            padding: 15px 20px;
            border-radius: 12px;

            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }

        /* Responsive */

                gap: 16px;
            }

            .history-grid {

            }

            .category-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        #fileInput {

    </style>
</head>

        // Handle single file - AUTO CLASSIFY
        async function handleFile(file) {
            if (!file || !file.type.startsWith('image/')) {
                showToast('‚ùå Molim te odaberi sliku!');

            }

            // Show image

            reader.onload = (e) => {
                document.getElementById('uploadPlaceholder').style.display = 'none';
                document.getElementById('mediaImage').style.display = 'block';
                document.getElementById('mediaImage').src = e.target.result;
                document.getElementById('mediaVideo').style.display = 'none';
                document.getElementById('liveIndicator').style.display = 'none';
            };
            reader.readAsDataURL(file);

            // AUTO CLASSIFY
            await classifyImage(file);
        }

        // Classify image
        async function classifyImage(file) {
            console.log('classifyImage called with:', file.name);
            
            const formData = new FormData();
            formData.append('file', file);

            // Show loading in results
            const loadingHTML = `
                <div style="text-align: center; padding: 40px;">
                    <div class="spinner"></div>
                    <p style="margin-top: 15px; color: var(--text-secondary);">Analiziram sliku...</p>
                </div>
            `;
            
            document.getElementById('resultsContainer').innerHTML = loadingHTML;
            document.getElementById('resultsContainer').style.display = 'block';

            try {
                console.log('Sending request to:', `${API_URL}/predict`);
                
                const response = await fetch(`${API_URL}/predict`, {
                    method: 'POST',
                    body: formData
                });

                console.log('Response status:', response.status);
                
                const result = await response.json();
                console.log('Response data:', result);

                if (result.success) {
                    currentResult = result.predictions[0];
                    console.log('Current result set to:', currentResult);
                    
                    displayResult(result.predictions[0], result.predictions.slice(1));
                    addToHistory(result.predictions[0], file);
                    updateStats(result.predictions[0]);
                } else {
                    console.error('Classification failed:', result);
                    document.getElementById('resultsContainer').innerHTML = `
                        <div class="error-box" style="background: #fee2e2; padding: 20px; border-radius: 10px;">
                            <strong>‚ùå Gre≈°ka</strong>
                            <p style="margin-top: 10px;">Klasifikacija nije uspjela</p>
                        </div>
                    `;
                    showToast('‚ùå Klasifikacija nije uspjela');
                }
            } catch (error) {
                console.error('Classify error:', error);
                document.getElementById('resultsContainer').innerHTML = `
                    <div class="error-box" style="background: #fee2e2; padding: 20px; border-radius: 10px;">
                        <strong>‚ùå Gre≈°ka</strong>
                        <p style="margin-top: 10px;">${error.message}</p>
                    </div>
                `;
                showToast('‚ùå Gre≈°ka: ' + error.message);
            }
        }

        // Batch upload
        async function handleBatchUpload(files) {
            const modal = createModal(`
                <h2 style="margin-bottom: 20px;">üì¶ Batch Procesiranje (${files.length} slika)</h2>
                <div id="batchProgress" style="margin-bottom: 20px;">
                    <div style="background: var(--bg-main); height: 30px; border-radius: 15px; overflow: hidden;">
                        <div id="batchProgressBar" style="background: linear-gradient(90deg, var(--primary), var(--secondary)); height: 100%; width: 0%; transition: width 0.3s;"></div>
                    </div>
                    <p style="text-align: center; margin-top: 10px; color: var(--text-secondary);">
                        <span id="batchStatus">0 / ${files.length}</span>
                    </p>
                </div>
                <div id="batchResults" style="max-height: 400px; overflow-y: auto; display: grid; gap: 10px;"></div>
                <button class="btn btn-secondary" onclick="this.closest('.modal').remove()" style="width: 100%; margin-top: 20px;">
                    Zatvori
                </button>
            `);

            const results = [];
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const formData = new FormData();
                formData.append('file', file);

                try {
                    const response = await fetch(`${API_URL}/predict`, {
                        method: 'POST',
                        body: formData
                    });
                    const data = await response.json();
                    results.push({ file: file.name, ...data.predictions[0] });

                    // Update progress
                    const progress = ((i + 1) / files.length) * 100;
                    document.getElementById('batchProgressBar').style.width = progress + '%';
                    document.getElementById('batchStatus').textContent = `${i + 1} / ${files.length}`;

                    // Add result
                    const resultDiv = document.createElement('div');
                    resultDiv.className = 'info-item';
                    resultDiv.innerHTML = `
                        <strong>${file.name}</strong>
                        <div style="display: flex; justify-content: space-between; margin-top: 5px;">
                            <span>${data.predictions[0].name}</span>
                            <span style="color: var(--primary);">${(data.predictions[0].confidence * 100).toFixed(1)}%</span>
                        </div>
                    `;
                    document.getElementById('batchResults').appendChild(resultDiv);

                } catch (error) {
                    console.error(`Gre≈°ka za ${file.name}:`, error);
                }
            }

            generateBatchCSV(results);
        }

        function generateBatchCSV(results) {
            const csv = [
                ['Filename', 'Class', 'Confidence', 'Recyclable'],
                ...results.map(r => [r.file, r.name, r.confidence, r.recyclable])
            ].map(row => row.join(',')).join('\n');

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);

            const downloadBtn = document.createElement('button');
            downloadBtn.className = 'btn btn-primary';
            downloadBtn.textContent = 'üì• Preuzmi CSV';
            downloadBtn.style.width = '100%';
            downloadBtn.style.marginTop = '10px';
            downloadBtn.onclick = () => {
                const a = document.createElement('a');
                a.href = url;
                a.download = 'batch_results.csv';
                a.click();
            };

            document.getElementById('batchResults').after(downloadBtn);
        }

        // Live Camera
        async function startLiveCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' }
                });

                document.getElementById('uploadPlaceholder').style.display = 'none';
                document.getElementById('mediaImage').style.display = 'none';
                document.getElementById('mediaVideo').style.display = 'block';
                document.getElementById('mediaVideo').srcObject = stream;
                document.getElementById('liveIndicator').style.display = 'block';
                document.getElementById('cameraControls').style.display = 'block';

                // Classify every 3 seconds
                liveInterval = setInterval(captureLiveFrame, 3000);
            } catch (error) {
                showToast('‚ùå Gre≈°ka pri pristupu kameri: ' + error.message);
            }
        }

        function stopLiveCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                clearInterval(liveInterval);

                document.getElementById('uploadPlaceholder').style.display = 'block';
                document.getElementById('mediaVideo').style.display = 'none';
                document.getElementById('liveIndicator').style.display = 'none';
                document.getElementById('cameraControls').style.display = 'none';
                document.getElementById('resultsContainer').style.display = 'none';
            }
        }

        async function captureLiveFrame() {
            const video = document.getElementById('mediaVideo');
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);

            canvas.toBlob(async (blob) => {
                const file = new File([blob], 'live-frame.jpg', { type: 'image/jpeg' });
                currentFile = file;
                await classifyImage(file);
            }, 'image/jpeg');
        }

        // Feedback
        function showFeedbackDialog(predictedClass, confidence) {
            const categories = Object.keys(WASTE_INFO);

            const modalHTML = `
                <h2 style="margin-bottom: 20px;">‚úèÔ∏è Ispravi Predikciju</h2>
                <p style="color: var(--text-secondary); margin-bottom: 20px;">

                    Ako nije taƒçno, izaberi ispravnu kategoriju:

                <div class="category-grid">
                    ${categories.map(cls => `
                        <div class="category-option" onclick="submitFeedback('${predictedClass}', '${cls}', ${confidence}); this.closest('.modal').remove();">

                    </button>
                </div>

        async function submitFeedback(predictedClass, actualClass, confidence) {
            if (!currentFile) {
                showToast('‚ùå Gre≈°ka: Slika nije dostupna');
                return;
            }

            const formData = new FormData();
            formData.append('file', currentFile);
            formData.append('predicted_class', predictedClass);
            formData.append('actual_class', actualClass);
            formData.append('confidence', confidence.toString());

            try {
                const response = await fetch(`${API_URL}/feedback`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                const message = predictedClass === actualClass
                    ? `‚úÖ Hvala na potvrdi! (${data.new_samples_count}/${data.threshold})`
                    : `‚úÖ Hvala na ispravci! Model ƒáe nauƒçiti. (${data.new_samples_count}/${data.threshold})`;

                showToast(message);

                if (data.should_retrain) {
                    setTimeout(() => showRetrainNotification(data.new_samples_count), 3000);
                }

                updateLearningInfo();
            } catch (error) {
                console.error('Feedback gre≈°ka:', error);
                showToast('‚ùå Gre≈°ka pri slanju feedbacka');
            }
        }

                    ‚è∞ Kasnije

        // History
        function addToHistory(prediction, file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                classificationHistory.unshift({
                    image: e.target.result,
                    prediction: prediction.name,
                    class: prediction.class,
                    confidence: prediction.confidence,
                    recyclable: prediction.recyclable,
                    timestamp: new Date()
                });

                if (classificationHistory.length > 12) {
                    classificationHistory = classificationHistory.slice(0, 12);
                }

                localStorage.setItem('trashvision_history', JSON.stringify(classificationHistory));
                renderHistory();
            };
            reader.readAsDataURL(file);
        }

        function renderHistory() {
            const saved = localStorage.getItem('trashvision_history');
            if (saved) {
                classificationHistory = JSON.parse(saved);
            }

            const grid = document.getElementById('historyGrid');
            if (classificationHistory.length === 0) {
                grid.innerHTML = '<p style="color: var(--text-secondary); text-align: center; grid-column: 1/-1;">Nema historije</p>';
                return;
            }

            grid.innerHTML = classificationHistory.map(item => `
                <div class="history-item">
                    <img src="${item.image}" alt="${item.prediction}">
                    <div class="history-label">${item.prediction}</div>
                </div>
            `).join('');
        }

        function clearHistory() {
            if (confirm('Da li sigurno ≈æeli≈° obrisati historiju?')) {

            document.getElementById('headerCO2').textContent = stats.co2 + 'kg';

            localStorage.setItem('trashvision_stats', JSON.stringify(stats));

            stats = JSON.parse(savedStats);

            document.getElementById('headerRecyclable').textContent = stats.recyclable;

        // Analytics modal
        function showAnalytics() {
            if (classificationHistory.length === 0) {
                showToast('üìä Nema dovoljno podataka za analitiku');
                return;
            }

            // Calculate analytics
            const categoryCount = {};
            let totalConfidence = 0;
            let recyclableCount = 0;

            classificationHistory.forEach(item => {
                const cls = item.class;
                categoryCount[cls] = (categoryCount[cls] || 0) + 1;
                totalConfidence += item.confidence;
                if (item.recyclable) recyclableCount++;
            });

            const topCat = Object.entries(categoryCount).sort((a, b) => b[1] - a[1])[0];
            const avgConf = (totalConfidence / classificationHistory.length * 100).toFixed(1);
            const recyclablePercent = (recyclableCount / classificationHistory.length * 100).toFixed(0);

            const modalHTML = `

                <div style="display: grid; gap: 15px;">
                    <div class="info-item">

                    </div>
                    <div class="info-item">
                        <strong>Prosjeƒçna pouzdanost:</strong>
                        ${avgConf}%
                    </div>
                    <div class="info-item">

                        ${recyclablePercent}% (${recyclableCount}/${classificationHistory.length})

            createModal(modalHTML);

        function getEmoji(category) {

                'clothes': 'üëï', 'glass': 'üçæ', 'metal': 'üî©',

            };
            return emojis[category] || 'üóëÔ∏è';
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => toast.remove(), 3000);
        }

        function createModal(content) {
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.style.display = 'flex';

            modal.innerHTML = `<div class="modal-content">${content}</div>`;

            // Close on background click
            modal.addEventListener('click', (e) => {
                if (e.target === modal) modal.remove();
            });

            document.body.appendChild(modal);
            return modal;
        }

        // Initial load
        renderHistory();
        updateLearningInfo();
        showRandomFact();

        // Refresh periodically
        setInterval(updateLearningInfo, 10000);
        setInterval(showRandomFact, 30000);
    </script>
